<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Name</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">
        <div class="titleDiv">
            <h1>Guess This Number</h1>
            <span>Set limit Number:</span>  
            <input id="inputValue" value="10" type="number" max="900" min="10">

            <div class="result">
                <h1 class="ResultOutput">Guess Now</h1>
            </div>
        </div>
        <div>
            <div class="visible-div">100</div>
            <div class="find-number">
                <div class="single-hidden-Number number1">90</div>
                <div class="single-hidden-Number number2">80</div>
                <div class="single-hidden-Number number3">70</div>
                <div class="single-hidden-Number number4">60</div>
                <div class="single-hidden-Number number5">50</div>
                <div class="single-hidden-Number number6">70</div>
                <div class="single-hidden-Number number7">60</div>
                <div class="single-hidden-Number number8">50</div>
                <div class="single-hidden-Number number9">50</div>
            </div>
        </div>
        
    </div>

    <script src="./scritp.js"></script>
</body>
</html>
